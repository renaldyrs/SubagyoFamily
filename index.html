<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Selamat Hari Raya Idul Fitri 1446 H</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        :root {
            --primary: #4CAF50;
            --primary-dark: #2E7D32;
            --secondary: #FFD700;
            --accent: #8BC34A;
            --dark-bg: #121212;
            --dark-card: #1E1E1E;
            --text-light: #F5F5F5;
            --text-muted: #BDBDBD;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(46, 125, 50, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.1) 0%, transparent 25%);
            color: var(--text-light);
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
        }
        
        .card {
            background-color: var(--dark-card);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            padding: 25px;
            text-align: center;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(76, 175, 80, 0.1);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
            animation: textGlow 3s infinite alternate;
            line-height: 1.3;
        }
        
        .year-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.6em;
            margin-left: 5px;
            animation: pulse 2s infinite alternate;
        }
        
        p {
            color: var(--text-light);
            font-size: 1em;
            line-height: 1.7;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }
        
        .arabic {
            font-family: 'Amiri', serif;
            font-size: 1.6em;
            color: var(--secondary);
            margin: 25px 0;
            direction: rtl;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
            animation: float 3s ease-in-out infinite;
            line-height: 1.6;
            padding: 15px 0;
        }
        
        .arabic::before, .arabic::after {
            content: '';
            display: block;
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.3), transparent);
            margin: 10px auto;
        }
        
        .signature {
            font-style: italic;
            margin-top: 50px;
            color: var(--text-muted);
            animation: fadeIn 2s ease-in;
            font-size: 1.2em;
            position: relative;
        }
        
        .signature::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(189, 189, 189, 0.5), transparent);
        }
        .decoration {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            gap: 30px;
        }
        
        .moon {
            width: 60px;
            height: 60px;
            background-color: var(--secondary);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: pulse 4s infinite alternate;
            position: relative;
        }
        
        .moon::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            background-color: var(--dark-card);
            border-radius: 50%;
            transform: scale(0.9);
        }
        
        .star {
            width: 50px;
            height: 50px;
            background-color: var(--secondary);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 2s infinite alternate;
        }
        
        @media (max-width: 400px) {
            .card {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .arabic {
                font-size: 1.4em;
            }
            
            .decoration {
                gap: 20px;
            }
            
            .moon {
                width: 50px;
                height: 50px;
            }
            
            .star {
                width: 40px;
                height: 40px;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes twinkle {
            0% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(76, 175, 80, 0.3); }
            100% { text-shadow: 0 0 15px rgba(76, 175, 80, 0.5); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="decoration">
            <div class="moon"></div>
            <div class="star"></div>
        </div>
        
        <h1>Selamat <br> Hari Raya Idul Fitri 1446 H</h1>
        
        <div class="arabic">
            تَقَبَّلَ اللّهُ مِنَّا وَمِنْكُمْ
            <br>
            كُلُّ عَامٍ وَأَنْتُمْ بِخَيْرٍ
        </div>
        
        <p>
            Dengan penuh kerendahan hati, kami sekeluarga mengucapkan:
            <br>
            <strong>"Mohon maaf lahir dan batin"</strong>
        </p>
        
        <p>
            Semoga di hari yang fitri ini, kita semua kembali suci 
            seperti bayi yang baru lahir.
        </p>

        <p class="signature">
            Subagyo Family
        </p>
    </div>

    <script>
        // Optimasi untuk mobile
        document.addEventListener('touchstart', function() {}, {passive: true});
        
        // Animasi saat halaman dimuat
        const elements = document.querySelectorAll('.card, h1, .arabic, p, .decoration');
        elements.forEach((el, index) => {
            el.style.animationDelay = `${index * 0.15}s`;
        });
    </script>
</body>
</html>
